name: generate_stats

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/generate_stats.yml'
      - 'docs/stats/generate.sh'
      - 'config/ui/firmware.in'
      - 'config/mod/dl-firmware.in'
      - 'config/.img/**'
      - 'tools/layoutGens.sh'
      - 'tools/dl-toolchains_eval'
      - 'config/mod/dl-toolchain.in'
      - 'config/ui/toolchain.in '
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
    container:
