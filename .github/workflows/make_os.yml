name: make_os

on:
# push:
#   branches: [ master ]
#   paths:
#     - '.github/workflows/make_os.yml'
# schedule:
#   - cron: '00 15 * * 6'
  workflow_dispatch:
    inputs:
      os:
        description: "Distro to build"
        required: true
        default: "_all"
        type: choice
        options:
          - "_all"
          - "fedora-43-latest" #fedora:43
          - "debian-13-latest" #debian:13
          - "ubuntu-22.04-latest" #ubuntu:22.04
          - "ubuntu-24.04-latest" #ubuntu:24.04
      fos:
        description: "FOS Version to build"
        required: true
        default: "08_0X"
        type: choice
        options:
          - "04_XX"
          - "05_2X"
          - "05_5X"
          - "06_0X"
          - "06_2X"
          - "06_5X"
          - "06_8X"
          - "06_9X"
          - "07_0X"
          - "07_1X"
          - "07_2X"
          - "07_5X"
          - "08_0X"
          - "08_2X"
      box:
        description: "BOX Type to build"
        required: true
        default: "7530_W5"
        type: string
      tools:
        description: "Compile Tools?"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"
      toolchains:
        description: "Compile Toolchains?"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"
      rootemu:
        description: "Use Rootemu?"
        required: true
        default: "pseudo"
        type: choice
        options:
          - "fakeroot"
          - "pseudo"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  dockerfizieren:
    permissions:
      contents: read
    container:
#     image: ubuntu:20.04
#     image: freetzng/generate
      image: ghcr.io/freetz-ng/generate
      options: --user 1001:1001
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.parse.outputs.os }}
    steps:
      - name: list
        id: list
        run: |
          if [ "${{ github.event.inputs.os }}" != "_all" ]; then \
            OSLIST="
            ${{ github.event.inputs.os }}
            "
          else
            OSLIST="
            fedora-43-latest
            debian-13-latest
            ubuntu-22.04-latest
            ubuntu-24.04-latest
            "
          fi
          echo "oslist<<EOF" >> $GITHUB_OUTPUT
          echo "$OSLIST" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: parse
        id: parse
        run: |
          OSLIST="${{ steps.list.outputs.oslist }}"
          OSLIST_JSON=$(echo "$OSLIST" | awk 'NF {printf "\"%s\",", $0}' | sed 's/,$//')
          echo "os=[$OSLIST_JSON]" >> $GITHUB_OUTPUT
          echo "################################################################"
          echo "OSLIST_JSON=[$OSLIST_JSON]"

  matrizifizieren:
    permissions:
      contents: read
    container:
#     image: ubuntu:20.04
#     image: freetzng/generate
      image: ghcr.io/freetz-ng/generate
      options: --user 1001:1001
    runs-on: ubuntu-latest

    outputs:
      gitsha: ${{ steps.parse.outputs.gitsha }}
      matrix: ${{ steps.parse.outputs.matrix }}

    steps:

      - name: clone
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          set-safe-directory: true
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}
          path: ${{ github.workspace }}
          fetch-depth: 0
          clean: false
          persist-credentials: true

      - name: parse
        id: parse
        run: |
          echo "gitsha=\"${{ github.sha }}\"" >> $GITHUB_OUTPUT
          sed -rn 's/.* && dltc "(.*)".*/\1/p' tools/dl-toolchains_make | \
          while read -r line; do \
          name="$(echo "$line" | sed -r 's/^FREETZ_TYPE_([^ ]*) *FREETZ_TYPE_FIRMWARE_([^ ]*).*/\1 - \2/g')"; \
          tcs="$(echo "$line" | sed -r 's/^FREETZ_TYPE_([^ ]*) *FREETZ_TYPE_FIRMWARE_([^ ]*)(.*)/_\1 _FIRMWARE_\2\3/g')"; \
          echo -n "$matrix{name:\"$name\",tcs:\"$tcs\"},"; done | \
          sed 's/^/matrix=\[/;s/$/\]/' >> $GITHUB_OUTPUT

      - name: vars
        run: |
          echo "################################################################"
          echo "gitsha=${{ steps.parse.outputs.gitsha }}"
          echo "matrix=${{ steps.parse.outputs.matrix }}" | sed 's/\[{/\[\n{/;s/},{/},\n{/g;s/},\]/},\n\]/'

  build:
    permissions:
      contents: read
    container:
#     image: ubuntu:20.04
#     image: freetzng/firmware
#     image: ghcr.io/freetz-ng/firmware
#     image: docker.io/${{ matrix.docker }}
      image: ghcr.io/pfichtner/pfichtner-freetz:${{ matrix.docker }}
      options: --user 1001:1001
    needs: [ dockerfizieren, matrizifizieren ]
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        docker: ${{ fromJson(needs.dockerfizieren.outputs.os) }}
    name: "${{ matrix.docker }}"
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.toolchains != 'yes' }}
#   if: github.repository == 'freetz-ng/freetz-ng'

    steps:

      - name: sleep
        run: |
          SLEEP="$((1 + $(od -A n -t d -N 2 /dev/urandom | tr -d ' ') % 9))"
          echo "Sleeping $SLEEP seconds ..."
          sleep $SLEEP

      - name: myips
        run: |
          echo -n "IP: " ; wget -q https://ipaddress.ai    -O - || echo none
#         echo -n "V4: " ; wget -q https://ipaddress.ai -4 -O - || echo none
#         echo -n "V6: " ; wget -q https://ipaddress.ai -6 -O - || echo none

#     - &preclone
