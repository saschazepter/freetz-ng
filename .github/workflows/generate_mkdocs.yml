name: generate_mkdocs

on:
  workflow_run:
    workflows: [ generate_docs,generate_stats,avm_ftp,avm_osp,avm_juis,avm_juis-recache ]
    types:
      - completed
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/generate_mkdocs.yml'
      - '.github/mkdocs/*'
      - 'docs/**/*.md'
      - 'docs/**/*.jpg'
      - 'docs/**/*.png'
      - 'docs/**/*.gif'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    env:
      MKDOCS_REQUIREMENTS_FILE: .github/mkdocs/requirements.txt
      MKDOCS_CONFIG_FILE: .github/mkdocs/mkdocs.yml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install dependencies
        run: pip install -r ${{ env.MKDOCS_REQUIREMENTS_FILE }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with MkDocs
        run: mkdocs build --config-file ${{ env.MKDOCS_CONFIG_FILE }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


